<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog do Edu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            padding: 20px;
        }
        .post-form {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-form h2 {
            margin-top: 0;
        }
        .post-form input, .post-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .post-form button {
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .post-form button:hover {
            background: #555;
        }
        .posts {
            margin-bottom: 20px;
        }
        .post {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post h3 {
            margin-top: 0;
        }
        .post p {
            white-space: pre-wrap; /* Preserva a formatação dos parágrafos */
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog do Edu</h1>
    </header>
    <div class="container">
        <div class="post-form">
            <h2>Nova Postagem</h2>
            <input type="text" id="title" placeholder="Título da Postagem" required>
            <textarea id="content" rows="5" placeholder="Conteúdo da Postagem" required></textarea>
            <button onclick="addPost()">Adicionar Postagem</button>
        </div>
        <div class="posts" id="posts"></div>
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // TODO: Replace the following with your app's Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAci64WsUXL2l3QvSVDD_e-fASq7mNFMxs",
            authDomain: "blogdoedu-5851b.firebaseapp.com",
            projectId: "blogdoedu-5851b",
            storageBucket: "blogdoedu-5851b.appspot.com",
            messagingSenderId: "1090451718747",
            appId: "1:1090451718747:web:71ab4dd926cdc3c349357e",
            measurementId: "G-PMBFVP7Y4V"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function addPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (title && content) {
                const postData = {
                    title: title,
                    content: content,
                    timestamp: new Date().toISOString()
                };

                const newPostKey = database.ref().child('posts').push().key;
                const updates = {};
                updates['/posts/' + newPostKey] = postData;

                database.ref().update(updates);

                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        }

        function fetchPosts() {
            const postsContainer = document.getElementById('posts');
            database.ref('posts').on('value', (snapshot) => {
                postsContainer.innerHTML = '';
                const posts = snapshot.val();
                for (const key in posts) {
                    const post = posts[key];
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    
                    const postTitle = document.createElement('h3');
                    postTitle.innerText = post.title;

                    const postContent = document.createElement('p');
                    postContent.innerText = post.content;

                    postElement.appendChild(postTitle);
                    postElement.appendChild(postContent);
                    postsContainer.insertBefore(postElement, postsContainer.firstChild);
                }
            });
        }

        fetchPosts();
    </script>
</body>
</html>
